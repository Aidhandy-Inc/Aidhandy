    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      font-family: 'Schibsted Grotesk', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ah-text);
      background: var(--ah-bg);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    .wrap { 
      max-width: 1320px;

      padding: 0 40px;
    }

    /* Decorative elements */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.015;
      z-index: 1000;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Header */
    header { 
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid rgba(225, 232, 240, 0.6);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    header.scrolled {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-md);
      border-bottom-color: transparent;
    }
    
    .nav { 
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 88px;
    }
    
    .brand { 
      display: flex;
      gap: 12px;
      align-items: center;
      text-decoration: none;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .brand-icon {
      width: 50px;
      height: 38px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }
    
    .brand-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 2px 8px rgba(91, 168, 212, 0.3));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-4px); }
    }
    
    .brand-text {
      font-family: 'Zodiak', serif;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: -0.03em;
      color: #3d3d3d;
    }
    
    .brand-highlight {
      color: #5ba8d4;
    }
    
    .brand:hover {
      transform: translateY(-2px);
    }
    
    .brand:hover .brand-icon {
      animation-play-state: paused;
      transform: translateY(-2px) scale(1.05);
    }
    
    .nav-links {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .nav-links a { 
      color: var(--ah-text-light);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      padding: 11px 18px;
      border-radius: var(--radius-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      letter-spacing: -0.01em;
    }
    
    .nav-links a:not(.btn):hover {
      color: var(--ah-blue);
      background: var(--ah-accent);
    }
    
    .btn { 
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 13px 28px;
      border-radius: var(--radius-sm);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      border: none;
      white-space: nowrap;
      letter-spacing: -0.01em;
      position: relative;
      overflow: hidden;
      z-index: 10;
      pointer-events: auto;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn span {
      position: relative;
      z-index: 1;
    }
    
    .btn span {
      position: relative;
      z-index: 1;
    }
    
    .btn svg {
      position: relative;
      z-index: 1;
    }
    
    .btn-primary { 
      background: linear-gradient(135deg, #1B9AAA 0%, #22C3D6 50%, #2DD4E7 100%);
      color: var(--ah-white);
      box-shadow: 0 4px 16px rgba(27, 154, 170, 0.35), inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 32px rgba(27, 154, 170, 0.45), inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--ah-gold) 0%, var(--ah-gold-light) 100%);
      color: var(--ah-text);
      box-shadow: var(--shadow-gold), inset 0 1px 0 rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(212, 175, 55, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
    }
    
    .btn-ghost { 
      background: var(--ah-white);
      color: var(--ah-blue);
      border: 2px solid var(--ah-border);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-ghost:hover {
      background: var(--ah-accent);
      border-color: var(--ah-blue);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
