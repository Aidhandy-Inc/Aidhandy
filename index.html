<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AidHandy — Companion Registration</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AidHandy connects air travelers with vetted companions. Register now to become a companion." />
  <meta name="theme-color" content="#1D9FD8" />
  <link rel="canonical" href="https://www.aidhandy.com/" />

  <!-- FAVICONS -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <style>
    :root { --ah-blue:#1D9FD8; --ah-orange:#FF7A00; --ah-text:#333; --ah-muted:#667085; --ah-bg:#fff; --ah-border:#e5e7eb; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; color: var(--ah-text); background: var(--ah-bg); line-height: 1.6; }
    .wrap { max-width: 1120px; margin: 0 auto; padding: 0 20px; }
    header { border-bottom: 1px solid var(--ah-border); background: #fff; position: sticky; top: 0; z-index: 10; }
    .nav { display: flex; align-items: center; justify-content: space-between; height: 72px; }
    .brand { display: flex; gap: 10px; align-items: center; color: var(--ah-blue); text-decoration: none; font-weight: 700; font-size: 20px; }
    .nav a { color: var(--ah-text); text-decoration: none; margin-left: 18px; font-weight: 500; }
    .btn { display:inline-block; padding: 12px 18px; border-radius: 10px; text-decoration: none; font-weight: 600; }
    .btn-primary { background: var(--ah-blue); color: #fff; }
    .btn-ghost { background: #fff; color: var(--ah-blue); border: 2px solid var(--ah-blue); }

    .hero { background: linear-gradient(180deg, #F8FAFC 0%, #FFFFFF 60%); padding: 56px 0 36px; border-bottom: 1px solid var(--ah-border); }
    .hero h1 { font-size: clamp(28px, 5vw, 44px); margin: 0 0 14px; color: #0f172a; }
    .hero p { color: var(--ah-muted); font-size: 18px; margin: 0 0 24px; }
    .hero .cta { display:flex; gap: 12px; flex-wrap: wrap; }

    /* MODAL */
    #modal-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modal-box {
      background: #fff;
      width: 90%;
      max-width: 750px;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-height: 90vh;
      overflow-y: auto;
    }
    #modal-box h2 {
      margin-top: 0;
      color: var(--ah-blue);
      text-align: center;
    }
    .close-btn {
      background: #eee;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      font-weight: 600;
      display: inline-block;
      margin-top: 12px;
    }
  </style>

  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1195389679143314');
    fbq('track', 'PageView');
  </script>

</head>
<body>

<!-- MODAL -->
<div id="modal-overlay">
  <div id="modal-box">
    <h2>Become an AidHandy Companion</h2>

    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfS955PSpGmBXbM7xUatap6uERhr8_rEs5Bj4TgJ-Fy-Pjd3w/viewform?embedded=true"
      width="100%" height="1500" frameborder="0">
    </iframe>

    <div style="text-align:center">
      <span class="close-btn" onclick="closeModal()">Close</span>
    </div>
  </div>
</div>

<header>
  <div class="wrap nav">
    <a class="brand" href="/" aria-label="AidHandy Home">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
        <path d="M2 12h20" stroke="#1D9FD8" stroke-width="2" stroke-linecap="round"/>
        <path d="M6 8l4 4-4 4" stroke="#FF7A00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      AidHandy
    </a>
    <nav>
      <a href="#how-it-works">How it works</a>
      <a href="/contact.html">Contact</a>
      <a href="/terms.html">Terms</a>
      <a href="/privacy-policy.html">Privacy</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <div class="wrap">
      <span class="badge">U.S. launch · ATL · JFK · LAX</span>
      <h1>Welcome, Companions</h1>
      <p>Join AidHandy’s early companion network and start earning by assisting travelers.</p>

      <div class="cta">
        <a class="btn btn-primary" onclick="openModal()">Register Now</a>
      </div>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    <div>
      <a href="/privacy-policy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/contact.html">Contact</a>
    </div>
    <div class="legal">© <span id="y"></span> AidHandy Inc.</div>
  </div>
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();

  function openModal() {
    document.getElementById('modal-overlay').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal-overlay').style.display = 'none';
  }

  // AUTO-OPEN MODAL ON PAGE LOAD
  window.onload = function () {
    openModal();
  };
</script>

</body>
</html>
